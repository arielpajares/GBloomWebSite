<VirtualHost *:80>
    ServerName goldenblossom.ddns.net
    DocumentRoot /var/www/html

    # Permitir validación de Certbot
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    # Redirección a HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName goldenblossom.ddns.net
    DocumentRoot /var/www/html

    # Activar SSL
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/goldenblossom.ddns.net/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/goldenblossom.ddns.net/privkey.pem

    # Permitir .htaccess y rewrite
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

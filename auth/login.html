<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../Resources/custombutton.css">
    <link rel="stylesheet" href="../Resources/customInput.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Resources/logos/GBloomHorizontal.svg" alt="GBloom">
        </div>
        <section class="headerRow">
            <button class="custom-button">REGISTER</button>
            <button class="custom-button">MAIN MENU</button>
        </section>
    </header>
    <main>
        <div class="outerBorder">
            <div class="innerBorder">
                <form id="register-form">
                    <div class="field">
                        <input type="text" placeholder="Username"/>
                        <div class="line"></div>
                    </div>
                
                    <div class="field">
                        <input type="text" placeholder="Password"/>
                        <div class="line"></div>
                    </div>

                    <div class="btn-group d-flex align-items-center justify-content-center" role="group" aria-label="Third group">
                        <button type="submit" class="custom-button">Iniciar Sesi√≥n</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>

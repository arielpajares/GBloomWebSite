<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presupuesto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 20px 28px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 350px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      color: #1f2937;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #374151;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus {
      border-color: #2563eb;
      outline: none;
    }

    input[type="submit"] {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Formulario de presupuesto</h1>
    <form action="#" method="post">
      <label for="precio_producto">Precio del producto</label>
      <input type="number" id="precio_producto" name="precio_producto" step="0.01" min="0" >

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" name="cantidad" min="1" >

      <input type="submit" value="Enviar presupuesto">
    </form>
  </div>
</body>

<script>
  const form = document.querySelector('form');

  form.addEventListener("submit", async function(event) {
    event.preventDefault();

    const precio = document.querySelector("#precio_producto").value;
    const cantidad = document.querySelector("#cantidad").value;

    let response = await fetch(`calcular.php?precio=${precio}&cantidad=${cantidad}`)
      .then(response => response.json())

      .catch(error => {
        console.error("Error: ", error);
    });

    if (response.status != 0) {
        alert("Error: " + response.status);
        return;
    } else {
        alert("El presupuesto es: $" + response.value);
    }

    });
</script>
</html>
